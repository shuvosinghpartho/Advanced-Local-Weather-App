<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Local Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
</head>

<body class="bg-gradient-to-b from-blue-400 to-purple-600 text-white min-h-screen p-4">
    <div class="container mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold">Advanced Local Weather App</h1>
            <p class="text-xl">Check real-time weather updates and forecasts</p>
        </div>

        <!-- Current Weather -->
        <div id="currentWeather" class="p-6 bg-white bg-opacity-10 rounded-lg shadow-md mb-8">
            <h2 class="text-3xl font-semibold" id="location">Fetching your location...</h2>
            <p class="text-lg" id="condition">Loading weather data...</p>
            <p class="text-4xl font-bold" id="temperature"></p>
            <img id="weatherIcon" src="" alt="Weather Icon" class="mx-auto my-4 w-24 h-24">
            <p id="additionalDetails"></p>
        </div>

        <!-- Hourly Forecast Chart -->
        <div class="bg-white bg-opacity-10 p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-4">Hourly Forecast</h2>
            <canvas id="hourlyChart"></canvas>
        </div>

        <!-- 10-Day Forecast -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4" id="dailyForecast">
            <!-- 10-day weather cards will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
